 tutorial_18_chain_title:0 "教程：星域总督"
 tutorial_18_chain_desc:1 "接下来要为新的§S星域§!指派一名§S总督§!。所有星域内的星球都能从该名总督的技能和特性中获得相应收益。\n\n要如此做，点击屏幕顶部的下拉菜单或者按下§SF5§!前往§S行星和星域§!界面。在§S星球§!标签下，选择我们的新星域。点击§S指派领袖§!框，然后指派一名新的总督或一名已经存在的总督。"
