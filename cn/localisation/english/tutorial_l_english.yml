 tutorial_19_chain_title:0 "教程：船只设计"
 tutorial_19_chain_desc:2 "To create a new ship design, go into the §SShip Designer§! by clicking on its associated icon in the top bar's drop-down menu, or press §SF10§!. Click on the §SNew Design§! button, and select §SCorvette§! when you are prompted to select a §SHull Size§!. The next step is to pick a §SSection§! for the design by clicking on the §SNo Section§! button at the top of the window.\n\nCorvettes are the smallest type of warship, and they are made up of only a single section unlike larger vessels. Sections determine the amount of §SWeapon§! and §SUtility§! slots on a ship. Pick one, and then start filling up the available slots with components. Make sure that the components do not exceed the power output of the reactor - a ship's power supply cannot be in the negative.\n\nIf you want to make things easy, simply click on the §SAuto-complete Ship§! button and the game will finish the design for you."
