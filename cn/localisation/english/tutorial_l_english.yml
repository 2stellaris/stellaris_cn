 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面中，可以显示关于我们帝国与帝国政府的信息，还可以看到我们§S统治者§!及其相关效果。\n\n各标签提供有§S预算§!，帝国§S人口统计数据§! 的概览。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "§S科技§!界面中可以查看我方当前的研究方向。科技分为三大领域，而每个领域通常有三个可选的研究分支。\n\n就算不分配§S科学家§!到相关领域也可以研究科技，但花费的时间会显著延长，所以通常不推荐这样做！"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "接触"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "在§S外交§!界面中可以查看所有已知§S帝国§!的详细列表，以及他们对我们的§S态度§!，还可以便利地与他们开展§S外交§!行动。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情报日志"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S情报日志§!中详细列出了当前可用的§S特殊项目§!以及一些其它需要注意的事项。随着对宇宙探索的深入，新条目也会接连出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "舰船设计器"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "所有我方帝国使用的§S舰船§!都是在这里进行设计的。随着新科技的研究完成，可以解锁新的§S舰船尺寸§!和§S组件§!。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "行星列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "§S行星和星域!界面中，可显示我们所有殖民世界的信息，包括它们的§人口§!,和§S资源产量§!。我们还能通过此界面建立和管理自治§S星域§!,这对于管理庞大的帝国至关重要。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "军事舰队"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§SMilitary Fleets§! are used to protect our emerging empire from threats... or to expand our glorious rule through force of arms, if we so wish.\n\nOur current §SNavy Size§! is limited, but it can be increased by researching new technologies, owning additional §SPops§! and building §SStarbase Anchorages§!. No §SAdmiral§! has been assigned to our starting fleet, so if we have the §SEnergy Credits§! to spare we may wish to recruit one."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "This is our §SScience Ship§!, which is used to §SSurvey§! astronomical objects such as planets in a star system. A planet needs to be surveyed in order to make its §SResources§! visible.\n\nOur home system has already been surveyed, so we should focus our efforts elsewhere. With the Science Ship selected, open the §SGalaxy Map§!, right click on a star neighboring our home system and select §SSurvey System§!. The ship will now travel to this system and survey all of its planetary bodies."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "This is our §SConstruction Ship§!, which is used to construct space stations. When an astronomical object such as a planet has been surveyed, we can order this ship to build a §SResearch Station§! or a §SMining Station§! to exploit any resources it may have.\n\nThese ships are also used to build §SStarbases§! in unclaimed systems, making them critical to our expansion plans."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星简介"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "这是我们的家园，也是帝国的§S首都§!。我们现在看到的§S行星总览§!界面，显示的正是这颗行星的重要数据一览。\n\n其中，我们可以看到行星拥有的总§S地块§!数，§S人口§!数以及行星生产的§S食物§!数量。行星是否正在发生§S叛乱§!，是否已经指派了§S总督§!也能在这看到。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "地表概览"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "在这个标签页。可以看到行星的地块情况。只有在已殖民的行星或者勘察过的可居住行星上才可看到此标签页。每个§S人口§!都会占据一个地块，一个行星上的人口数不能超过可用的地块数。\n\n除了人口之外，§S地块§!上还能建造§S建筑§!。要获得行星的最大产出，必须精细管理行星的§S人口§!，§S建筑§!和§S地块§!。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "军队概览"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:2 "This is where we manage all ground forces on this planet. The upper portion of this view is divided into three sections. The top section represents the orbital space above the planet, the middle section is the atmosphere and the bottom section is the surface.\n\nNew §SArmies§! are also raised here, by clicking §SRecruit§! in the bottom right. A limited number of §SDefense Armies§! are produced automatically by your planetary capital building as well as any additional §SStronghold§! buildings that are present and manned by a §SPop§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "The §SSpaceport§! tab is where we view orbiting fleets and build new civilian ships. Military ships can only be constructed at a §SStarbase§! equipped with a §SShipyard§!, but Construction, Science and Colony Ships are all built here.\n\nEven if we lose our last Starbase, we still have the means to expand and rebuild as long as we possess at least one inhabited planet."
 TUTORIAL_MILITARY_STATION_TITLE:0 "军事基地"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SMilitary Stations§! are static defenses that can be used to protect important planets or strategic avenues of approach, but can only be built within our borders or territories we have special access to.\n\nTake care not to build too many - like ships, their upkeep costs will be a drain on our economy."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "科研基地"
 TUTORIAL_RESEARCH_STATION_DESC:1 "在天体的轨道空间上建造的§S科研基地§!可以收集天体的§S物理§!，§S工程§!以及§S社会§!研究点数。\n\n科研基地只能建造在帝国境内，而当一个行星已被殖民的情况下就不用建造了。"
 TUTORIAL_MINING_STATION_TITLE:0 "采矿基地"
 TUTORIAL_MINING_STATION_DESC:2 "§SMining Stations§! are used to extract the §SMinerals§! and §SStrategic Resources§! of the object they orbit.\n\n§SMining Stations§! are not needed to access the resources of colonized planets, and can only be built within our borders."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S军队§!受命进入太空，就会自动登上这些§S运输§!飞船。运输飞船几乎没有战力，一定要进行护卫才行。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "在§S外交§!界面，我们可以与其他文明进行交流。在这里，可以与邻国§S宣战§!，组建§S同盟§!以及制定§S贸易协定§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "相邻效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建筑§!会对相邻§S地块§!上的§S建筑§!产生§S相邻效果§!，建设新建筑的时候一定要纳入考虑。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!标签页显示了帝国每月能源点数的§S收入§!和§S支出§!，在这里，我们还可以看到一系列影响我方经济状况的效果。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:2 "The §SPolicies§! tab covers government §SPolicies§! as well as empire-wide §SEdicts§!, practices that can be enforced by spending some of our resources.\n\nThere are often a few possible stances to take for any given §SPolicy§!, though we may be limited by technology as well as our §SEthos§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口统计§!标签页可以显示帝国人口的组成及分布情况。\n\n这个页面还显示着帝国§S人口§!的主要§S特性§!，对于生产力、幸福度以及其他东西的影响。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S领袖§!标签页可以雇佣，解散，分配空闲的§S总督§!，§S科学家§!，§S舰队司令§!和§S将军§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "§S派系§!标签页显示人口的政治团体，可以让我们知道他们的§S诉求§!，与他们进行交流。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:1 "在§S星域管理模式§!中，把相邻的行星添加到新的或已有的§S星域§! ，按照每个星系的基准需要花费少量的£influence §S影响力§!。\n\n§S星域§!使行星建筑的建造实现自动化，极大减少微观管理。还可以按照具体的侧重点进行生产以及分配不同的税率。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "种族"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S种族§! 界面列出了我们遇到的所有种类的智慧生物。 我们可以§S切换种族§!来只显示我们帝国的公民或者星系中所有已知的居民。\n\n在这我们能够§S修改§!种族特征，§S开化§!亚智慧物种，以及为我们所有的人口§S设置默认权利§!或是为我们公民的每个种族§S设置权利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "环境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S环境改造§!可以改变行星的环境，让行星可以更适合某个§S种族§!或者用于某种目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因改造"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我们可以改变这个种族的基因，以修改其§S特质§!。\n\n这将创建新种族§S模板§!，这个新模板拥有你选择的特质。在种族的任何人口实际改动前，你需要点击§S应用模板§!按钮，创建新§S特殊项目§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "开化"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以修改这些智慧生物的§S特质§!，将他们§S开化§!成为有智能的帝国公民。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系预览"
 TUTORIAL_SYSTEMVIEW_DESC:0 "现在的界面是§S星系预览§!，在此可以详细查看一个选定的星系。在这个界面上可以方便地看到行星，太空港和舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "虫洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞站§!建造在星系的外围，可以将时空中的微小裂痕转化成通向其他星系的双向通道。真是匠心独具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "观测站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S观测站§!可为科学家团队开展实验并观测环绕的星球上的§S原始§!种族提供场所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "环境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S环境改造站§!可以对行星进行§S环境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "法令"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "这些是针对特定行星的§S法令§!，颁布需要耗费影响力，法令会在到期后失效。\n\n研究新科技，遭遇新状况均可解锁新的§S法令§!。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S不明航天器§!出没。通过完成特定的§S特殊项目§!，来开展§S首次接触§!，就可以了解更多有关他们的信息。"
 TUTORIAL_VICTORY_TITLE:0 "胜利"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§!界面列出了我们需要努力达成的§S特定条件§!，以便确保帝国在宇宙智慧生命的环饲之下可以长治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Starbases"
 TUTORIAL_OUTPOST_STATION_DESC:3 "This is our system's §SStarbase§!. These massive space stations are the last line of defense in a system, and they are also used to produce military ships.\n\nEach system can only support a single Starbase. Building one in an uninhabited system will give us ownership of it. In the future, technologies may be unlocked that lets us upgrade Starbases further, allowing them to house an even greater number of §SModules§! and §SBuildings§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "星图"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星图§!显示了大量§S未知空间§!，边境的范围，以及所有遇到的外星文明的领地范围。\n\n点击右下方菜单栏的§S详细地图模式§!按键，即可切换§S资源§!和§S传感器范围§!显示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "War Goal"
 TUTORIAL_WAR_GOAL_DESC:0 "When declaring war we also need to declare our intention, to both our enemy and any allies. This §SWar Goal§! determines what kind of demands we can press during peace negotiations, ranging from the ceding of claimed systems to vassalization.\n\nPresenting this goal gives the enemy an opportunity to react appropriately - they might give up immediately, present a counter-offer and truce, or defend their interests to the last man, woman, fungal spore or half-sapient herbivore. Finding out is part of the fun!\n\nTo declare a §SWar Goal§!, select it in the list."
 TUTORIAL_WAROVERVIEW_TITLE:0 "War Overview"
 TUTORIAL_WAROVERVIEW_DESC:0 "This window presents an overview of our current war. Each side suffers §SWar Exhaustion§! depending on how the war is progressing, which determines how willing they are to accept a peace agreement.\n\nIf War Exhaustion reaches 100% for one side, the other side can enforce a §SStatus Quo§! agreement. The results of all engagements that have so far been fought in the war can also be tracked here."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "战略资源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "§H战略资源§!界面分门别类列出了我们可用的§S战略资源§!以及它们的效果。\n\n许多§S战略资源§!需要研究特定的§S科技§!才能显示在星图上。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "扩张规划器"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "In the §HExpansion Planner§! we find nearby §SHabitable§! planets that may present opportunities for colonization. We can build §SColony Ships§! and issue them orders directly from this screen.\n\nPlanets must be surveyed and any anomalies found on the planet must be researched before the planet can be colonized. A §SStarbase§! must also have been constructed in the planet's system, so that it lies within our borders."
 TUTORIAL_TRADITIONS_TITLE:0 "传统"
 TUTORIAL_TRADITIONS_DESC:0 "§H传统§!界面展示了我帝国能使用的§S传统树§!。解锁一个§S传统§!之前，必须先§S采用§!所属的§S传统树§!。\n\n§S采用§! §S传统树§! 或者解锁 §S传统§! 都需要花费 £unity  §H凝聚力§! —— 并且随着帝国发展，解锁§S传统§!所需的点数也会增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飞升特典"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飞升特典§! 列表展示了可供解锁的§S飞升特典§!。一些§S飞升特典§!可能有特殊的要求比如特定§S科技§!或是拥有若干个已解锁的§S飞升特典槽§!。\n\n每当我们采用了一棵§S传统树§!上的所有§H传统§!时，解锁一个§H飞升特典槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "种族权利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H种族权利§!列表能让我们自定义每个种族的§S公民地位§!，§S生活标准§!和其他一系列设置。\n\n当自定义§S默认权利§!时，该设置会作用于所有没有设置特定§S种族权利§!的§S人口§! —— 例如移民，难民或是其他刚到我们国家的新人口。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Fleet Manager"
 TUTORIAL_FLEET_MANAGER_DESC:0 "In the §SFleet Manager§!, we can create templates for our military fleets. As our fleets grow in size, these templates make it easier to quickly order replacements for any losses they may have sustained."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Claims"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Through the §SClaims§! interface, we can spend §SInfluence§! to lay claim to star systems owned by others. Having a claim on a system gives us a valid §SCasus Belli§! against the owner, allowing us to declare war for the purpose of conquering it.\n\nIn wars involving multiple allies, the empire with the highest claim on a system will be the one gaining ownership upon the successful conclusion of the war."
 
