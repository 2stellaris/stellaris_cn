 tutorial_1_chain_title:1 "Tutorial: Survey System"
 tutorial_1_chain_desc:3 "We need to explore our neighboring star systems. To do this, select our §SScience Ship§! - either by clicking on the ship itself, or by selecting the vessel in the §SOutliner§!.\n\nThen click on the §SSurvey§! button in the fleet interface, open the §SGalaxy Map§! and select a non-surveyed system with a hyperlane connection to our home system. Our Science Ship will now plot a course to survey all planetary bodies within this system."
 system_surveyed:1 "Neighboring Systems Surveyed"
 tutorial_1_tooltip:1 "§STutorial: Survey System§! added to Situation Log"
 tutorial_2_chain_title:1 "教程：技术研究"
 tutorial_2_chain_desc:3 "科技研发乃是重中之重。研发§S新世界协议§!后，就可以建造§S殖民船§!了。如果想要扩张帝国的话，就该尽快研发这条科技。\n\n想要查看§S科技§!界面的话，请按下屏幕左上角的科技按键，或者直接使用键盘§SF4§!。然后点击§S选择研究§!就能够选择目前可以研发的科技啦。"
 tech_1_researched:0 "新世界协议研究完毕"
 tech_2_researched:0 "星外建筑研究完毕"
 tutorial_2_tooltip:1 "§S教程：技术研究§!已添加至情报日志"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:1 "We will need a §SConstruction Ship§! if we are to exploit the resources that are discovered by our §SScience Ship§!.\n\nCivilian ships like §SScience Ships§! do not require a §SStarbase§! and can be built planetside. Click on [Root.Capital.GetName] and select the §SSpaceport§! tab. Then click on the §SBuild§! button, and select §SConstruction Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin."
 construction_ship_built:0 "工程船建造完毕"
 tutorial_3_tooltip:0 "§S教程：制造工程船§!已添加至情报日志"
 tutorial_4_chain_title:0 "教程：建造采矿基地"
 tutorial_4_chain_desc:0 "在收集§S矿物§!或者§S战略资源§!前，需要在轨道上建立§S采矿基地§!。为此，你需要选择你的 §S工程船§!。直接点击工程船进行选择或者在§S概览界面§!选择。\n\n选中之后，在工程船的舰队界面点击§S建立采矿基地§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造采矿基地会花费矿物资源，所以在建造前一定要确保拥有足够的矿物。"
 mining_station_built:0 "采矿基地建造完成"
 tutorial_4_tooltip:0 "§S教程：建造采矿基地§!已添加至情报日志"
 tutorial_5_chain_title:0 "教程：建造科研基地"
 tutorial_5_chain_desc:0 "为了提升我们研究新技术的速度，请在拥有§S物理§!，§S社会§!或§S工程§!基础的行星上建立§S科研基地§!。\n\n科研基地的功能和§S采矿基地§!相同，其区别在于收集的资源不一样。科研基地无法收集§S战略资源§!和§S矿物§!。\n\n要建造科研基地，需要选择一艘 §S工程船§!，并在舰队界面选择 §S生建造科研基地§!的按钮，放置在拥有物理，社会或工程基础的行星，小行星或恒星之上。"
 research_station_built:0 "科研基地建造完毕"
 tutorial_5_tooltip:0 "§S教程：建造科研基地§!已添加至情报日志"
 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:0 "我们帝国的每个§S人口§!都要在行星的§S表面地块§!上工作。某些地块会默认包含一些资源，但想要增加星球的利用效率与人口上限，则需要建造§S行星建筑§!。\n\n我们的母星已经拥有一些建筑，但还需要继续进行建造。在可用地块上建造一个§S水培农场§!，§S复合矿场§!，§S发电站§!，或者§S基础科学研究所§!。\n\n为此，需要点击母星，进入§S表面§!标签页，然后选择任意一块地块，点击§S建造§!按钮。选择你要的建筑。若拥有足够的§S矿物§!，则会开始建造。建筑完成之后请不要忘记部署人口。"
 building_constructed:0 "建筑建造完毕"
 tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
 tutorial_7_chain_title:0 "教程：地块障碍"
 tutorial_7_chain_desc:0 "在我们母星上有数块§S地块§!被障碍阻住，无法使用。我们的首要任务就是对它们进行清理，以便在这些地块上部署§S人口§!和§S建筑§!。这一过程需要时间并会花费§S能源点数§!，所以要慢慢来。\n\n为了清除§S地块障碍§!，在母星的星球界面进入§S地表§!标签页，选择一个障碍地块，点击§S清理§!按钮，就会开始清理过程。\n\n注意，不同类型的地块障碍花费的时间和资源量也不同。§S行星总督§!的特性也会对此产生影响。"
 blockers_cleared:0 "地块障碍清理完毕"
 tutorial_7_tooltip:0 "§S教程：地形障碍§! 已经加入到情报日志中"
 tutorial_8_chain_title:0 "教程：勘察星系"
 tutorial_8_chain_desc:0 "我们需要在母星系外扩展我们的势力。首先要做的就是勘察比邻星系。\n\n要进行探索，请选择你的 §S科研船§!，在船队界面点击§S勘察§!按钮，然后点击屏幕下方的§S打开宇宙地图§!按钮，选择一个邻近星系。 §S科研船§!会自动前往该星系，勘察其中的全部天体。"
 tutorial_8_poi:0 "勘察目标"
 tutorial_8_poi_desc:0 "勘察§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§! 星系。"
 systems_surveyed:0 "星系勘察完毕"
 tutorial_8_tooltip:0 "§S教程：勘察星系§!已添加至情报日志"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:2 "We should consider building a second §SScience Ship§! to increase the speed at which we survey our region of the galaxy.\n\nCivilian ships like §SScience Ships§! do not require a §SStarbase§! and can be built planetside. Click on [Root.Capital.GetName] and select the §SSpaceport§! tab. Then click on the §SBuild§! button, and select §SScience Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin."
 science_ship_built:0 "科研船建造完毕"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已添加至情报日志"
 tutorial_10_chain_title:0 "教程：招募科学家"
 tutorial_10_chain_desc:1 "We may want to consider recruiting another §SScientist§! to command our new §SScience Ship§!. A Science Ship cannot perform survey missions or research §SAnomalies§! without a Scientist.\n\nSelect our new Science Ship, and then click on the §SAssign Leader§! box. The §SLeaders§! tab will open, showing all Scientists currently employed by us. Click on the §SRecruit§! button at the top of this list.\n\nSelect the candidate you want, and click on their associated §SRecruit§! button. Recruiting a Leader costs §SEnergy Credits§!, and you may need to wait until you have enough stored.\n\nOnce recruited, the new Scientist will be ready for assignment on our homeworld."
 scientist_assigned:0 "科学家部署完毕"
 tutorial_10_tooltip:0 "§S教程：招募科学家§!已经加入情报日志中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:2 "The time has come to colonize another world. First we will have to build a §SColony Ship§!. These ships take a long time to build and require a large amount of §SMinerals§!, but a thriving colony will more than return on this investment.\n\nCivilian ships like §SColony Ships§! do not require a §SStarbase§! and can be built planetside. Click on [Root.Capital.GetName] and select the §SSpaceport§! tab. Then click on the §SBuild§! button, and select §SColony Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin."
 colony_ship_built:0 "殖民船建造完毕"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已经加入情报日志中"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:1 "We should now use our new §SColony Ship§! to establish our first colony. The best planetary candidates are those that are of the same planet class as our homeworld - our colonists will have no problems adjusting to their environments.\n\nTo colonize a planet, click on your Colony Ship or select it in the §SOutliner§!. Then click on the §SColonize§! button in its fleet interface, and select the planet you want to colonize. Note that you can only colonize planets that have been surveyed, that have no §SAnomalies§! and that you have researched the necessary technology for. They must also be located within your borders.\n\nWhen you have selected an appropriate planet, you will be prompted to place your first colony building on a tile. As soon as you have done this, your Colony Ship will blast off to establish our new colony."
 colony_established:0 "殖民地建立完毕"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已经加入情报日志中"
 tutorial_13_chain_title:0 "教程：招募总督"
 tutorial_13_chain_desc:0 "我们需要招募一名§S行星总督§!来管理我们新的殖民地。要进行招募，点击殖民地，进入到§S行星总结§!标签中，在§S总督§!窗口点击§S改变§!按钮。此时会展开一个 §S领袖§!窗口，显示现在为我们工作的总督。\n\n在屏幕上方点击§S招募§!按钮，选择一名可供使用的总督。注意，招募领导会花费§S影响力§!。如果影响力不足，就要等到收集足够影响力后再进行招募。\n\n新总督招募完毕后将会在母星等待部署。"
 governor_recruited:0 "总督招募完毕"
 tutorial_13_tooltip:0 "§S教程日志：招募总督§!已添加至情报日志"
 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:0 "继续通过建立更多的殖民地扩展我们的帝国。收集足够§S矿物§!后，建造更多的§S殖民船§!，完成后便将他们派去建立新的殖民地吧。\n\n注意不要同时发展太多殖民地，因为殖民地在达成自给自足状态前会消耗大量§S能源点数§!。"
 colonies_established:0 "殖民地建造完毕"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:0 "我们持续发展的工业对于原材料的需求极为巨大，必须提高我们§S矿物§!的产量才可以维持。在拥有矿藏的行星或小行星上建立§S采矿基地§!，或在已有人口居住的星球表面上建立§S复合矿场§!即可收获矿物。\n\n基于所有基地和建筑都会花费§S能源点数§!维持运转，我们也需要增加能源点数的收入。能源点数可以通过我们栖息的星球表面上§S发电站§!进行生产，也可以通过§S采矿基地§!从具有能源点数矿藏的行星，小行星或恒星处获得。"
 mineral_income:0 "每月的矿物收入+30"
 credit_income:0 "每月的能源点数收入+10"
 tutorial_15_tooltip:0 "§S教程：资源生产§!已经加入到情报日志中"
 tutorial_16_chain_title:0 "教程：扩张舰队"
 tutorial_16_chain_desc:2 "We must build up a potent starfleet to ensure the security of the [Root.GetName].\n\nWith the resources now at our disposal, we shouldn't have any problems building at least five more §SCorvettes§!. Build the ships at a §SStarbase§! when our §SMineral§! supplies permit. New military ships always join any existing fleets that orbit the star of the §SStarbase§! that builds them.\n\nAlso be sure to recruit and assign an §SAdmiral§! to our new fleet. This works in the same way as assigning §SScientists§! to a §SScience Ship§! - click on the §SAssign Leader§! box in the fleet interface, and recruit a new Admiral from there. A skilled Admiral commanding a fleet can increase its performance dramatically."
