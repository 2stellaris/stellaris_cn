 tutorial_17_chain_title:0 "教程：建立星域"
 tutorial_17_chain_desc:1 "能够直接被你掌控的星球数目是有限的。在屏幕顶部可以找到限制数目，超过限制时将会获得惩罚减成。这时，可以使用§S星域§!这个半自动分组，对星球进行掌控。如果想要创造新的星域，请使用屏幕顶部的下拉菜单，选择§S行星和星域§!，也可以直接使用键盘§SF5§!，然后点击右上方的§S创建新星域§!按键。\n\n现在可以进入§S星域管理模式§!了。在此模式中，可以指定构成新星域的行星。所有在该星系之中的行星都将自动加入星域管理。选择建立了我方殖民地的星系后，按下§S完成§!键。恭喜你，创造了属于自己的第一个星域！"
