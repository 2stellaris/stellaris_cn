 full_tutorial:1 "在你探索游戏机制时的教程任务和界面描述。\n\n推荐初次游玩的玩家使用。"
 tips_only:0 "你在探索游戏系统中时会得到一些建议。\n\n推荐新手和中级玩家使用。"
 no_tutorial:0 "没有建议和教程任务。\n\n推荐专家级玩家使用。"
 recycle_vir:0 "§R碎片§! VIR的随机访问存储器组:\n£minerals §G+2§! \n\n\n"
 advisor.2.name:0 "全教程初始化完毕"
 advisor.2.desc:0 "非常棒的决定，你会得到所有帮助。"
 advisor.2.a:0 "很好。"
 advisor.3.name:1 "建议初始化完毕"
 advisor.3.desc:1 "很好，我会在你探索游戏的过程中给予建议，并解释各种工具的基本功能。"
 advisor.10.name:0 "异常现象"
 advisor.10.desc:0 "我们发现了§S异常现象§!！我们的§S科研船§!在勘察世界时，偶尔会发现奇怪的事物。§S科学家§!可以研究它们，但要确保他们具备足够的技能才行！\n\n如果研究失败，有小几率会损失科学家或者科研船……或者，在极其不幸的情况下，两者都会损失。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:1 "One of our §SScience Ships§! has just surveyed a world that would make an excellent candidate for our first colony. It is of the same §Splanet class§! as our homeworld, so our colonists should be quite comfortable there.\n\nBefore we can colonize this world, however, our borders must be extended to cover the system it is in. This is accomplished by using a §SConstruction Ship§! to build a §SStarbase§! there."
 advisor.17.name:0 "第一块殖民地"
 advisor.17.desc:0 "祝贺你殖民了一颗新星球！殖民者正在建造他们的第一个定居点，想要让他们自给自足，则还需要一段时间。\n\n殖民地在第一个定居点完成前会不断消耗我们的资源，所以不要一次性对过多行星进行殖民。"
 advisor.20.name:0 "负收入"
 advisor.20.desc:0 "We are losing Energy Credits at an alarming rate. Last month's budget report makes for some grim reading.\n\nSpiraling upkeep costs are a common cause of budget deficits. If this is the case, we may want to consider disbanding some of our ships, armies or stations."
 advisor.26.name:0 "进行勘察"
 advisor.26.desc:1 "One of our first priorities should be to survey our neighboring star systems. Their resources, and any habitable planets, will remain unknown to us until this has been accomplished.\n\nTo begin surveying, select our §SScience Ship§! and click on the §SSurvey§! order. Then go to the §SGalaxy Map§! and click on an unsurveyed system that borders our home system. Note that the ship will now move to that system and survey all of its planets in turn."
 advisor.27.name:0 "第一次接触"
 advisor.27.desc_01:0 "我们与外星帝国发生了第一次接触！这些丑陋的生物拥有宇宙飞行的技术，就像我们一样。他们很有可能会对我们造成威胁。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_02:0 "我们与外星帝国发生了第一次接触！这些奇特的生物拥有宇宙飞行的技术，就像我们一样。我们最好进行一下进一步了解。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_03:0 "我们与外星帝国发生了第一次接触！他们拥有宇宙飞行的技术，就像我们一样。在我们了解他们的目的前应小心行事。\n\n他们的帝国现已列入§S外交§!标签页下，在那里我们可以和他们建交。"
 advisor.28.name:0 "堕落帝国"
 advisor.28.desc:1 "我们接触到了一个古老且非常先进的文明！幸运的是，他们似乎正在衰退，而且很可能已经不理解他们自己的科技了。\n\n如果不激怒他们，他们应该不会主动进行挑衅。所以我们应该避免进入他们的领地——至少在达到相同的科技水平前不要进入。"

